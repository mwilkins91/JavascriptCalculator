<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Calculator</title>
	<link rel="stylesheet" href="public/styles.css">
</head>
<body>
	<section class="calculator">
		<div class="answerScreen">
			<p class="answer">0</p>
			<p class="calcChain"></p>
		</div>
		<div class="buttons">
			<div class="utilities">
				<button class="clear">C</button>
			</div>
			<div class="operators">
				<button class="add">+</button>
				<button class="sub">-</button>
				<button class="div">/</button>
				<button class="multi">*</button>
				<button class="sqrt">root</button>
			</div>
			<div class="numbers">
				<button class="numBtn num1">1</button>
				<button class="numBtn num2">2</button>
				<button class="numBtn num3">3</button>
				<button class="numBtn num4">4</button>
				<button class="numBtn num5">5</button>
				<button class="numBtn num6">6</button>
				<button class="numBtn num7">7</button>
				<button class="numBtn num8">8</button>
				<button class="numBtn num9">9</button>
				<button class="numBtn num0">0</button>
			</div>
			<button class="decimal">.</button>
			<button class="equal enter">=</button>
		</div>
	</section>

<script src="public/app.js"></script>
</body>
</html>
